<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Community</title>
</head>
<body>
    <header>
        <img class="logo_img" src="image/logo_black.png" alt="LOGO" >
        <div class="nav_list">
            <button class="nav_button">
                <img class="nav_img" src="image/cosmetics.png" alt="화장품 페이지">
            </button>
            <button class="nav_button">
                <img class="nav_img" src="image/bell.png" alt="알림">
            </button>
            <button class="nav_button">
                <img class="nav_img" src="image/Mypage.png" alt="마이페이지">         </button>
        </div>
    </header>

    <hr class="line">

    <div class="main">
        <!-- 게시물 작성하기 버튼-->
        <div class="user_profile">
            <img src="image/user_profile.png" alt="사용자 프로필 사진">
            <button class="write_post_btn">게시물 작성하기</button>
        </div>

        <!-- 최신순 필터 버튼 -->
        <div class="sort_list_box">
            <div class="dropdown_content">
                <a href="latest_order">최신순</a>
                <a href="#" class="hidden">인기순</a>
            </div>
        </div>

        <!-- 게시물 올라오는 곳 -->
        <div class="post_list">
            <!-- 게시물들이 여기에 나열됩니다. -->
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
